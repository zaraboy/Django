<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        {% if category %}
        <h1>{{ category_name }}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
            <a href = "/rango/category/category_name_url/add_page/">Add page</a><br />
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}

    </body>
</html>
